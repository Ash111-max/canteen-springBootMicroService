# 1. Server Configuration
server.port=8081
spring.application.name=menu-service

# 2. PostgreSQL Database Configuration
# If using Neon/Supabase, replace this URL with the one they give you.
spring.datasource.url=jdbc:postgresql://localhost:5432/canteen_menu_db
spring.datasource.username=postgres
spring.datasource.password=yourpassword

# 3. Hibernate (JPA) Settings
# "update" means: If the table doesn't exist, create it. If it exists, leave it.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect