<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Canteen Connect</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    
    <style>

</head>
<body>

                <h2 class="form-section-title" id="formTitle">â• Add Menu Item</h2>
            </div>
            
            <input type="hidden" id="itemId">

                    <input type="number" id="price" class="form-input" placeholder="50" min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Stock Quantity</label>
                    <input type="number" id="quantity" class="form-input" placeholder="50" min="0">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Image URL</label>

                </div>
                
                <div class="form-group">
                    <label class="form-label">Recharge Amount (â‚¹)</label>
                    <input type="number" id="rechargeAmount" class="form-input" placeholder="500" min="0">

</body>
</html>
