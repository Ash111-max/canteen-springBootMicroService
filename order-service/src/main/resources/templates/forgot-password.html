<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Canteen Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px; 
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        h2 { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 800;
        }
        
        .subtitle {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        input { 
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button { 
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.05em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .link { 
            display: block; 
            margin-top: 25px;
            color: #636e72;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }
        
        .link:hover {
            color: #667eea;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95em;
            font-weight: 500;
        }
        
        .alert-error {
            background: #ffe5e5;
            color: #d63031;
            border: 1px solid #d63031;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e1e8ed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #636e72;
        }
        
        .step.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .step.completed {
            background: #38ef7d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üîí</div>
        <h2>Forgot Password</h2>
        <p class="subtitle">Don't worry! We'll help you reset your password securely.</p>
        
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
        </div>
        
        <div id="alertBox"></div>
        
        <!-- Step 1: Verify Identity -->
        <div id="verifySection">
            <div class="input-group">
                <label>Roll Number</label>
                <input type="text" id="rollNumber" placeholder="Enter your roll number">
            </div>
            
            <div class="input-group">
                <label>Full Name (as registered)</label>
                <input type="text" id="studentName" placeholder="Enter your full name">
            </div>
            
            <button onclick="verifyStudent()">Verify Identity</button>
        </div>
        
        <!-- Step 2: Reset Password (Hidden initially) -->
        <div id="resetSection" style="display: none;">
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            
            <div class="input-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            
            <button onclick="resetPassword()">Reset Password</button>
        </div>
        
        <a href="/login" class="link">‚Üê Back to Login</a>
    </div>

    <script>
        let verifiedRoll = null;

        async function verifyStudent() {
            let roll = document.getElementById("rollNumber").value.trim();
            let name = document.getElementById("studentName").value.trim();
            
            if (!roll || !name) {
                showAlert("Please fill in all fields!", "error");
                return;
            }
            
            try {
                let response = await fetch("http://localhost:8082/wallet/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        rollNumber: roll, 
                        studentName: name 
                    })
                });
                
                let data = await response.json();
                
                if (data.verified) {
                    verifiedRoll = roll;
                    showAlert("‚úÖ Identity verified! Please set your new password.", "success");
                    
                    // Move to step 2
                    document.getElementById("step1").classList.add("completed");
                    document.getElementById("step1").classList.remove("active");
                    document.getElementById("step2").classList.add("active");
                    
                    document.getElementById("verifySection").style.display = "none";
                    document.getElementById("resetSection").style.display = "block";
                } else {
                    showAlert("‚ùå " + data.message, "error");
                }
                
            } catch (error) {
                showAlert("‚ö†Ô∏è Verification failed. Please check if Wallet Service is running.", "error");
                console.error(error);
            }
        }

        async function resetPassword() {
            let newPass = document.getElementById("newPassword").value;
            let confirmPass = document.getElementById("confirmPassword").value;
            
            if (!newPass || !confirmPass) {
                showAlert("Please fill in all fields!", "error");
                return;
            }
            
            if (newPass.length < 4) {
                showAlert("Password must be at least 4 characters long!", "error");
                return;
            }
            
            if (newPass !== confirmPass) {
                showAlert("Passwords do not match!", "error");
                return;
            }
            
            try {
                let response = await fetch("http://localhost:8082/wallet/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        rollNumber: verifiedRoll, 
                        newPassword: newPass 
                    })
                });
                
                let data = await response.json();
                
                if (data.success) {
                    showAlert("‚úÖ Password reset successful! Redirecting to login...", "success");
                    
                    document.getElementById("step2").classList.add("completed");
                    
                    setTimeout(() => {
                        window.location.href = "/login";
                    }, 2000);
                } else {
                    showAlert("‚ùå Failed to reset password. Please try again.", "error");
                }
                
            } catch (error) {
                showAlert("‚ö†Ô∏è Reset failed. Please check if Wallet Service is running.", "error");
                console.error(error);
            }
        }

        function showAlert(message, type) {
            let alertBox = document.getElementById("alertBox");
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto-hide success messages after 5 seconds
            if (type === "success") {
                setTimeout(() => {
                    alertBox.innerHTML = "";
                }, 5000);
            }
        }
    </script>
</body>
</html>
