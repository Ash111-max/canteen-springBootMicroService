<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Canteen Connect</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-logo">
                <div class="logo-icon">‚ú®</div>
                <h1 class="auth-title">Join Canteen Connect</h1>
                <p class="auth-subtitle">Get ‚Çπ500 welcome bonus!</p>
            </div>

            <!-- Benefits Section -->
            <div class="benefits-section">
                <div class="benefits-title">üéÅ What you'll get:</div>
                <div class="benefit-item">‚Çπ500 instant credit in your wallet</div>
                <div class="benefit-item">Skip the canteen queue forever</div>
                <div class="benefit-item">Real-time order tracking</div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage"></div>

            <!-- Signup Form -->
            <form class="auth-form" onsubmit="event.preventDefault(); signup();">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="studentName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label class="form-label">Roll Number</label>
                    <input 
                        type="text" 
                        id="rollNumber" 
                        class="form-input" 
                        placeholder="Enter your roll number"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label">Create Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Choose a strong password"
                        autocomplete="new-password">
                    
                    <!-- Password Strength Indicator -->
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-label" id="strengthLabel"></div>
                </div>

                <button type="submit" id="signupBtn" class="auth-button">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <a href="/login" class="auth-link">
                Already have an account? <strong>Login</strong>
            </a>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="/js/common.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
